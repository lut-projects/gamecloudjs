<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Gamecloud.js Login Test Page</title>
    <!-- Latest compiled and minified CSS -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/gamecloud.js"></script>
</head>
<body>
<div id="gamecloud-login">

<form class="form-inline" id="gamecloud-login-form" role="form">

    <div class="form-group">
        <input type="text" class="form-control" id="gamecloud-login-username" placeholder="Enter username">
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">@</div>
            <input type="email" class="form-control" id="gamecloud-login-email" placeholder="Enter email">
        </div>
    </div>
    <div class="form-group">
        <label class="sr-only" for="gamecloud-login-password">Password</label>
        <input type="password" class="form-control" id="gamecloud-login-password" placeholder="Password">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-default">Sign in</button>
</form>

</div>




</body>
</html>
